<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assignment Chatbot - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .config-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            flex-wrap: wrap;
        }

        .config-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .config-input label {
            font-size: 12px;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
        }

        .config-input input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.ai .message-bubble {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .message.ai .message-avatar {
            background: #2196f3;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .loading {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 15px 18px;
            background: #e3f2fd;
            border-radius: 12px;
            border-left: 4px solid #2196f3;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2196f3;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-area {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-greeting {
            background: #4CAF50;
            color: white;
            flex: 1;
        }

        .btn-greeting:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-clear {
            background: #f44336;
            color: white;
            flex: 1;
        }

        .btn-clear:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            flex: 3;
            min-width: 300px;
        }

        input[type="text"]#question {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]#question:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .interaction-type {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        .interaction-type label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .interaction-type input[type="radio"] {
            cursor: pointer;
        }

        .status {
            padding: 10px 20px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .video-links {
            margin-top: 15px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .video-links h4 {
            color: #2196f3;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .video-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid #2196f3;
        }

        .video-item a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
        }

        .video-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .config-section {
                grid-template-columns: 1fr;
            }

            .message-bubble {
                max-width: 90%;
            }

            .header h1 {
                font-size: 22px;
            }

            .input-wrapper {
                min-width: 100%;
                flex: 1;
            }

            .button-group {
                min-width: 100%;
            }
        }

        .scroll-to-bottom {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ AI Assignment Chatbot</h1>
            <p>Test the interactive chatbot system with database persistence</p>
        </div>

        <!-- Configuration Section -->
        <div class="config-section">
            <div class="config-input">
                <label for="assignment_id">Assignment ID</label>
                <input type="text" id="assignment_id" placeholder="123456" value="sample_assignment">
            </div>
            <div class="config-input">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" placeholder="student_001" value="student_001">
            </div>
            <div class="config-input">
                <label for="api_url">API URL</label>
                <input type="text" id="api_url" placeholder="http://localhost:8000" value="http://localhost:8000">
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="status">üëã Welcome! Click "Get Greeting" to start the conversation.</div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div style="width: 100%; display: flex; flex-direction: column; gap: 10px;">
                <!-- Status Message -->
                <div id="statusMessage" style="display: none;"></div>

                <!-- Interaction Type Selection -->
                <div class="interaction-type">
                    <strong style="margin-right: 10px;">Mode:</strong>
                    <label>
                        <input type="radio" name="interaction_type" value="ai_response" checked> Ask AI Question
                    </label>
                    <label>
                        <input type="radio" name="interaction_type" value="user_question"> Follow-up Question
                    </label>
                </div>

                <!-- Input Controls -->
                <div class="button-group">
                    <button class="btn-greeting" onclick="sendGreeting()">üëã Get Greeting</button>
                    <button class="btn-clear" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
                </div>

                <!-- Question Input -->
                <div class="input-wrapper">
                    <input type="text" id="question" placeholder="Ask a question about the assignment..." onkeypress="if(event.key==='Enter') sendMessage();">
                    <button class="btn-send" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let messageCount = 0;
        let lastAIResponse = '';
        let lastQuestion = '';

        // DOM Elements
        const messagesDiv = document.getElementById('messages');
        const questionInput = document.getElementById('question');
        const statusMessage = document.getElementById('statusMessage');
        const sendBtn = document.getElementById('sendBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            enableSendButton();
        });

        function enableSendButton() {
            sendBtn.disabled = false;
            questionInput.disabled = false;
        }

        function disableSendButton() {
            sendBtn.disabled = true;
            questionInput.disabled = true;
        }

        function getConfig() {
            return {
                assignment_id: document.getElementById('assignment_id').value,
                student_id: document.getElementById('student_id').value,
                api_url: document.getElementById('api_url').value
            };
        }

        function showStatus(message, type = 'info') {
            const status = statusMessage;
            status.textContent = message;
            status.className = 'status ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function addMessage(text, isUser = false, includeVideos = false, videos = []) {
            messageCount++;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);

            // Add videos if present
            if (includeVideos && videos.length > 0) {
                const videoDiv = document.createElement('div');
                videoDiv.className = 'message video-links';
                videoDiv.innerHTML = '<h4>üì∫ Suggested Videos:</h4>' +
                    videos.map(v => `<div class="video-item"><a href="${v.url}" target="_blank">${v.title}</a></div>`).join('');
                messagesDiv.appendChild(videoDiv);
            }

            scrollToBottom();
        }

        function addLoadingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loading-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'loading';
            bubble.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);

            scrollToBottom();
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) loading.remove();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendGreeting() {
            disableSendButton();
            const config = getConfig();

            try {
                addLoadingIndicator();
                showStatus('Sending greeting...');

                const response = await fetch(`${config.api_url}/api/chatbot/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        assignment_id: config.assignment_id,
                        student_id: config.student_id,
                        question: 'Hi',
                        interaction_type: 'greeting'
                    })
                });

                removeLoadingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.answer, false);
                lastAIResponse = data.answer;
                showStatus('‚úÖ Greeting received!', 'success');
            } catch (error) {
                removeLoadingIndicator();
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                enableSendButton();
            }
        }

        async function sendMessage() {
            const question = questionInput.value.trim();
            if (!question) {
                showStatus('‚ö†Ô∏è Please enter a question', 'error');
                return;
            }

            if (!lastQuestion && document.querySelector('input[name="interaction_type"]:checked').value === 'user_question') {
                showStatus('‚ö†Ô∏è Get AI response first, then ask follow-up questions', 'error');
                return;
            }

            disableSendButton();
            const config = getConfig();
            const interactionType = document.querySelector('input[name="interaction_type"]:checked').value;

            try {
                addMessage(question, true);
                addLoadingIndicator();
                showStatus('Waiting for AI response...');

                const payload = {
                    assignment_id: config.assignment_id,
                    student_id: config.student_id,
                    question: question,
                    interaction_type: interactionType
                };

                if (interactionType === 'user_question') {
                    payload.previous_ai_response = lastAIResponse;
                }

                const response = await fetch(`${config.api_url}/api/chatbot/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                removeLoadingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.answer, false, data.should_show_videos, data.video_links || []);
                lastAIResponse = data.answer;
                lastQuestion = question;
                questionInput.value = '';
                showStatus('‚úÖ Response received!', 'success');
            } catch (error) {
                removeLoadingIndicator();
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                enableSendButton();
                questionInput.focus();
            }
        }

        async function clearChat() {
            if (confirm('Clear all messages?')) {
                messagesDiv.innerHTML = '<div class="status">Chat cleared. Click "Get Greeting" to start again.</div>';
                messageCount = 0;
                lastAIResponse = '';
                lastQuestion = '';
                showStatus('‚úÖ Chat cleared!', 'success');
            }
        }
    </script>
</body>
</html>
